<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XELIS Pay - Example</title>
</head>

<body>
  <button id="open_button" type="button">
    open
  </button>
  <div id="xelis_pay"></div>
  <script type="module">
    import XELISPay from '../dist/universal/index.mjs'

    document.addEventListener('DOMContentLoaded', async () => {
      const root = document.getElementById('xelis_pay')
      XELISPay.render(root)

      XELISPay.onSupport(() => {
        // redirect to support page or show a modal with inputs
        window.alert("This is a support msg.")
      })

      XELISPay.onComplete((data) => {
        window.alert(`Payment was successful. The payment data is ${JSON.stringify(data)}`)
      })
    })

    document.getElementById('open_button').addEventListener('click', () => {
      XELISPay.startTransfer({ product_id: `mystic_quest` })
    })
  </script>
</body>
